    // Load user balance
    function loadUserBalance(userId) {
      db.collection("users").doc(userId).get().then(doc => {

          const balance = doc.data().balance || 0;
          document.getElementById('userBalance').textContent = `₦${balance.toLocaleString()}`;

    // Log Activity
    function logActivity(userId, activityType, amount, extraData) {
      return db.collection("users").doc(userId).collection("activities").add({
        activity: activityType,
        amount: Number(amount),
        bank: extraData.bank,
        accountNumber: extraData.accountNumber,
        accountName: extraData.accountName,
        status: "Pending",
        date: firebase.firestore.FieldValue.serverTimestamp()
      });

    // Handle Withdrawal Form
    document.getElementById('withdrawForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const amount = Number(document.getElementById('amount').value.trim());
      const bank = document.getElementById('bank').value.trim();
      const accountNumber = document.getElementById('accountNumber').value.trim();
      const accountName = document.getElementById('accountName').value.trim();
      const successMsg = document.getElementById('successMsg');
      const errorMsg = document.getElementById('errorMsg');
      const submitBtn = document.getElementById('submitBtn');

      // Reset messages
      successMsg.style.display = "none";
      errorMsg.style.display = "none";
      
      // Validation
      if (amount < 6000) {
        errorMsg.textContent = "❌ Minimum withdrawal amount is ₦6,000";
        errorMsg.style.display = "block";
        return;
      }

      if (!bank) {
        errorMsg.textContent = "❌ Please select your bank";
        errorMsg.style.display = "block";
        return;
      }

      if (!/^\d{10}$/.test(accountNumber)) {
        errorMsg.textContent = "❌ Please enter a valid 10-digit account number";
        errorMsg.style.display = "block";
        return;
      }

      if (!accountName.trim()) {
        errorMsg.textContent = "❌ Please enter your account name";
        errorMsg.style.display = "block";
        return;
      }

      // Disable button during processing
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

      try {
        const user = auth.currentUser;
        if (!user) {
          throw new Error("❌ You must be logged in to make a withdrawal");
        }

        const userDoc = await db.collection("users").doc(user.uid).get();
        if (!userDoc.exists) {
          throw new Error("❌ User record not found");
        }

        const userData = userDoc.data();
        const balance = userData.balance || 0;

        // Check balance
        if (amount > balance) {
          throw new Error(`❌ Insufficient funds! Your balance is ₦${balance.toLocaleString()}`);
        }

        // Additional validation - ensure amount is reasonable
        if (amount < 1000) {
          throw new Error("❌ Withdrawal amount must be at least ₦1,000");
        }

        // Log withdrawal activity

          bank, 
          accountNumber, 
          accountName 
        });

        // Update balance
        await db.collection("users").doc(user.uid).update({
          balance: firebase.firestore.FieldValue.increment(-amount)
        });

        // Success message

          <i class="fas fa-check-circle"></i> Withdrawal request submitted successfully!

            Your request for <strong>₦${amount.toLocaleString()}</strong> to ${bank} (${accountNumber}) has been received and is being processed.

        `;

        // Reset form

        // Update displayed balance

        // Redirect after delay

          window.location.href = "dashboard.html";
