      overflow: hidden;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);

      right: -25px;

      color: white;

      border-radius: 50%;

      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .dashboard-actions {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1.25rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .action-btn {

    .action-btn:hover {

    }
    
    .cards {
      display: flex;
      gap: 0.75rem;

      margin-bottom: 1.25rem;
      justify-content: center;

    .card {

      padding: 1.25rem;

      flex: 1 1 45%;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-3px);
    }
    
    .card .card-icon {
      font-size: 1.75rem; /* Reduced from 2rem */

      margin-bottom: 0.6rem;

    .activity-table {
      width: 100%;

      min-width: 500px; /* Ensure table doesn't get too narrow */

    .activity-table th, .activity-table td {
      padding: 0.75rem;
      text-align: left;
      font-size: 0.85rem; /* Smaller font for table */

    .activity-table th {

    .activity-table tr:nth-child(even) {

    .activity-table td.status-success {

    .activity-table td.status-pending {

    .activity-table td.status-failed {

    .status-inprogress {

      font-weight: bold;

  <script>
    const firebaseConfig = {

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    auth.setPersistence(firebase.auth.Auth.Persistence.SESSION).catch(err => console.error(err));

    function logActivity(userId, activityType, amount) {
      db.collection("users").doc(userId).collection("activities").add({
        activity: activityType,           // "Deposit", "Withdraw", "Investment"
        amount: parseFloat(amount),
        status: "Pending",                // Default: Pending
        date: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        console.log(`${activityType} logged as pending.`);
      }).catch(error => {
        console.error("Error logging activity:", error);
      });
    }

    function animateValue(id, start, end, duration) {
      const obj = document.getElementById(id);
      let startTimestamp = null;
      const step = (timestamp) => {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        const value = Math.floor(progress * (end - start) + start);
        obj.textContent = "â‚¦" + value.toLocaleString();
        if (progress < 1) requestAnimationFrame(step);
      };
      requestAnimationFrame(step);
    }

    function loadDashboardCards(userId) {
      db.collection("users").doc(userId).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          document.getElementById("userName").textContent = data.name || "Investor";
          animateValue("balance", 0, data.balance || 0, 1200);
          animateValue("earnings", 0, data.earnings || 0, 1200);
        }
      });
    }

    function loadActivity(userId) {
      const tbody = document.getElementById("activityBody");
      db.collection("users").doc(userId).collection("activities")
        .orderBy("date", "desc").limit(10).get()
        .then(snapshot => {
          tbody.innerHTML = "";
          if (snapshot.empty) {
            tbody.innerHTML = '<tr><td colspan="4">No activity yet.</td></tr>';
            return;
          }
          snapshot.forEach(doc => {
            const data = doc.data();
            const date = data.date && data.date.toDate ? data.date.toDate().toLocaleDateString() : "";
            const statusClass = data.status === "approved" ? "status-success" :
              data.status === "Pending" ? "status-pending" :
              data.status === "rejected" ? "status-failed" :
              data.status === "In Progress" ? "status-inprogress" : "";

            tbody.innerHTML += `
              <tr>
                <td>${date}</td>
                <td>${data.activity}</td>
                <td>â‚¦${Number(data.amount).toLocaleString()}</td>
                <td class="${statusClass}">${data.status}</td>
              </tr>`;
          });
        });
    }

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.replace("login.html");
        return;
      }

      // Optional: Token verification and role check
      try {
        const tokenResult = await user.getIdTokenResult(true);
        if (tokenResult.claims.disabled) {
          alert("Your account has been disabled.");
          await auth.signOut();
          window.location.replace("login.html");
          return;
        }
      } catch (err) {
        console.error("Token check failed:", err);
        await auth.signOut();
        window.location.replace("login.html");
        return;
      }

      // Load user data
      loadDashboardCards(user.uid);
      loadActivity(user.uid);
    });

    // Add this to each page's JavaScript section
    async function trackPageView() {
      try {
        const user = auth.currentUser;
        if (user) {
          await db.collection('analytics').add({
            type: 'page_view',
            page: document.title,
            userId: user.uid,
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            userAgent: navigator.userAgent,
            path: window.location.pathname
          });
        }
      } catch (error) {
        console.error("Error tracking page view:", error);
      }
    }

    // Call this when the page loads
    auth.onAuthStateChanged(user => {
      if (user) {
        trackPageView();
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async (e) => {
      e.preventDefault();
      await auth.signOut();
      window.location.replace("login.html"); // replace instead of href
    });

}
